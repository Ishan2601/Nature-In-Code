<!DOCTYPE html 
<html>
<head>
	<script>
	var a1a1 = 0.15
	var a2a2 = 0.35
	var a1a2 = 1 - (a1a1 + a2a2)
	
	document.write( "Generation 0: a1a1= " + a1a1 + "<br>" + "Generation 0: a1a2= " + a1a2 + "<br>" +"Generation 0: a2a2= " + a2a2 + "<br>" + "<br>")
	
	var p = a1a1 + (a1a2/2)
	var q = 1 - p
	
	//calculating next generation
	function round_number(value){
	 return Math.round(value * 100)/100
	
	}
	function next_generation(){
	a1a1 = p*p
	a1a2 = 2*p*q
	a2a2 = q*q
	}
	
	for(i=0; i<5 ; i++ ){
	next_generation()
	document.write( "Generation " + (i+1) + ": a1a1= " + round_number(a1a1) + "<br>"
	+ "Generation " + (i+1) + ": a1a2= " + round_number(a1a2) + "<br>" +
	"Generation " + (i+1) + ": a2a2= " + round_number(a2a2) + "<br><br>" )
	}
	</script>
</head>
<body>

</body>
</html>
