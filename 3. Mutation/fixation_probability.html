<!DOCTYPE html>
<html>

	<head>
		<script>
			var N = 100;
			var p;
			var simulations = 100000;
			var fixations_of_mutant = 0;
			var total_generations = 0;

			function next_generation(){
				var draws = 2 * N;
				var a1 = 0;
				var a2 = 0;
				for(var i = 0 ; i < draws ; i = i + 1){
					if(Math.random() <= p){
						a1 = a1 + 1
					}
					else{
						a2 = a2 + 1
					}
				}
				p = a1 / draws;
			}

			function run_until_fixation(){
				p = 1 / (2 * N)
				var generations = 0 ;
				
				do{
					next_generation()
					generations = generations + 1 ;
				}while(p > 0 && p < 1)
				
				if( p == 1){
					fixations_of_mutant = fixations_of_mutant + 1 ;
				}
				total_generations = total_generations + generations;
			}

			for(i = 0 ; i < simulations ; i = i + 1){
				run_until_fixation()
			}

			console.log("Probability of an allele to go to fixation " + " " + (fixations_of_mutant / simulations) + " "); // probability of allele going to fixation
			console.log("Time required for an allele to go to fixation" + " " + (total_generations / fixations_of_mutant) ); // time required by an allele to go to fixation

		</script>
	</head>

	<body>
	</body>

</html>
